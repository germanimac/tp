    <script>
        var isRight = false;
        var count = 0;

        function jimHitsBack(){
            if(isRight){
                document.getElementById("btn").style.left="500px";
                document.getElementById("btn").style.right="0px";

            }else{
                document.getElementById("btn").style.right="500px";
                document.getElementById("btn").style.left="0px";

            }
            isRight = !isRight;
            if(count == 5){
                document.getElementById("dialog").style.display="flex";
                setTimeout(function(){ document.getElementById("dialog").style.display="none"; }, 2000);
                count = 0;
            }
            count++;

        }

    </script>
